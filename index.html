<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eco Steamers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="img/new-logo.png"></img>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">prices</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">reviews</a></li>
          <li><a href="#">book</a></li>
        </ul>
      </div>
    </header>
    
    <section>
      <div id="quote-offer-container" class="section-box">
        <h1>Get a quote for your next cleaning!</h1>
        <p>Get an estimate for your next cleaning by filling out our contact form.</p>
      </div>
      <br>
      <br>
      <div id="quote-form-container" class="section-box">
        <form action="" method="get" id="quote-form">
          <div class="form-field">
            <label for="name">name:ㅤ</label>
            <input type="text" name="name" id="name" required
            placeholder="Jane Doe">
          </div>
          <div class="form-field">
            <label for="email">email:ㅤ</label>
            <input type="email" name="email" id="email" required
            placeholder="email@domain.com">
          </div>
            <div class="form-field" id="phone-field">
            <label for="phone">phone:ㅤ</label>
            <input type="tel" name="phone" id="phone" required
            placeholder="(123) 456-7890">
          </div>
          <br>
          <button>submit</button>
        </form>
      </div>
    </section>    
  </body>
</html>
